<div>
  <h2>{{ itemsCtrl.categoryName }}</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="item in itemsCtrl.items">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </table>

  <button ui-sref="categoriesView">Back</button>
</div>
